<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Mobile Phone Image</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="javascript">
    function getFileData(myFile){
        var file = myFile.files[0];  
        var filename = file.name;
     }
  </script>
</head>

<body>
<header class="navbar navbar-default">
  <span class="navbar-text"> Image moderation with
      <a href="https://sightengine.com/">Sightengine</a>
  </span>
</header>


<form action="/upload" method="post" enctype="multipart/form-data" >
    <label class="btn btn-default btn-file">
        Browse <input type="file" name="image" style="display: none;" onchange="getFileData(this);" />
    </label>
    <input type="submit" value="Upload your image" class="btn btn-primary">
</form>

<div class="text-center">
    {% if init %}
        {% if invalidImage %}
            <div class="alert alert-danger" style="margin-top:18px;">
                <strong>Error</strong> Your image contain invalid content !
            </div>
        {% else %}
            <div class="alert alert-success" style="margin-top:18px;">
                <strong>Success!</strong> Your image was upload successfully
            </div>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
